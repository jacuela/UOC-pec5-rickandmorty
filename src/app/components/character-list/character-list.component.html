<div class="centrado">

<button mat-button class="boton" (click)="cambiarVista('lista')">
    Ver como lista
  </button>
  <button mat-button class="boton" (click)="cambiarVista('tarjeta')">
    Ver como tarjeta
  </button>



</div>

<div *ngIf="tipo_vista=='lista'; else mostrarCard" class="tabla-flex">
  <table mat-table [dataSource]="characteres">

    <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef>IMAGEN</th>
        <td mat-cell *matCellDef="let element">
            <img width="30px" src='{{ element.image }}'> 
        </td>
      </ng-container>
  

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>DETALLES</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="mostrarDetalles(element.id)"
        >
          <mat-icon>more</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #mostrarCard>
  <div class="content">
    <div *ngFor="let character of characteres">
      <mat-card class="card">
        <mat-card-header>
          <img mat-card-avatar src="{{character.image}}">
          

          <mat-card-title>{{ character.id }}</mat-card-title>
          <mat-card-subtitle>{{ character.name }} </mat-card-subtitle>
        </mat-card-header>

        <mat-card-actions>
          <button
            mat-button
            color="primary"
            (click)="mostrarDetalles(character.id)"
          >
            Detalles
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</ng-template>
